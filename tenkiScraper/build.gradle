plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}

group = 'me.chm209'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("org.jsoup:jsoup:1.15.3")
    implementation("com.google.code.gson:gson:2.10.1")
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(8)
}